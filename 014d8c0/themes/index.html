  <link rel="stylesheet" type="text/css"
    href="../style-sublee.css" />
  <script>
    function selectStylesheet() {
      var links = document.getElementsByTagName('link');
      for (var i = 0; i < links.length; ++i) {
        var link = links[i];
        if (link.getAttribute('rel') == 'stylesheet') {
          return link;
        }
      }
    }
    function selectTheme(theme) {
      if (!theme) {
        return;
      }
      var link = selectStylesheet();
      link.setAttribute('href', '../style-' + theme + '.css');
    }
    function guessTheme() {
      if (location.hash) {
        return location.hash.replace(/^#/, '');
      } else {
        var date = new Date();
        var eventKey = (date.getMonth() + 1) + '/' + date.getDate();
        var events = {"10/9": "hangulize", "3/8": "mogef", "4/1": "90s"};
        return events[eventKey];
      }
    }
    function getTheme() {
      return guessTheme() || "sublee";
    }
    selectTheme(guessTheme());
  </script>
  <link rel="shortcut icon" type="image/icon"
    href="../favicon.ico" />

  <script>
    function reload(anchor) {
      location.href = anchor.getAttribute('href');
      location.reload();
      return false;
    }
    var anchors = document.getElementsByTagName('a');
    var theme = getTheme();
    for (var i = 0; i < anchors.length; ++i) {
      var anchor = anchors[i];
      if (anchor.innerText == theme) {
        var indexUrl = '/' + anchor.getAttribute('href');
        anchor.setAttribute('href', indexUrl);
        anchor.setAttribute('class', 'selected');
        anchor.onclick = null;
        break;
      }
    }
  </script>

  
    <footer>
      
        <p class="copyright">
          Heungsub Lee &copy; <span class="year">2013â€“2017</span>

        <script>
          // auto-renew the year range of the copyright.
          var $spans = document.getElementsByTagName('span');
          var $year = $spans[$spans.length - 1];
          if ($year.getAttribute('class') == 'year') {
            var since = Number(/^[0-9]+/.exec($year.innerText)[0]);
            var until = Number(/[0-9]+$/.exec($year.innerText)[0]);
            var thisYear = (new Date()).getFullYear();
            until = Math.max(until, thisYear);
            if (since < until) {
              $year.innerHTML = since + '&ndash;' + until;
            } else {
              $year.innerHTML = until;
            }
          }
        </script>
