  <![endif]--><script>
    var __theme__ = "sublee";
    function getThemeURL(theme) {
      return '/style-' + theme + '.css';
    }
    function guessTheme() {
      var theme;
      if (location.hash) {
        theme = location.hash.replace(/^#/, '');
      } else {
        var date = new Date();
        var eventKey = (date.getMonth() + 1) + '/' + date.getDate();
        var events = {"10/9": "hangulize", "3/8": "mogef", "4/1": "90s"};
        theme = events[eventKey];
      }
      return theme || "sublee";
    }
    var themeLink = document.querySelector('.theme');
    function selectTheme(theme) {
      themeLink.setAttribute('href', getThemeURL(theme));
      __theme__ = theme;
    }
    var theme = guessTheme();
    if (theme != __theme__) {
      selectTheme(theme);
    }
  </script><style type=text/css class=theme></style><script src=//code.jquery.com/jquery-1.11.2.min.js></script></head> <body class=themes> <header> <table class=logo> <tr> <td class=logo-l rowspan=2></td> <td class=logo-t></td> <td class=logo-r rowspan=2></td> </tr> <tr> <td class=logo-b></td> </tr> </table> </header> <section class=themes> <h1>Themes</h1> <ul> <li><a href=#90s data-theme=90s>90s</a></li> <li><a href=#bluescreen data-theme=bluescreen>bluescreen</a></li> <li><a href=#facebook data-theme=facebook>facebook</a></li> <li><a href=#google data-theme=google>google</a></li> <li><a href=#hangulize data-theme=hangulize>hangulize</a></li> <li><a href=#mearie data-theme=mearie>mearie</a></li> <li><a href=#milky data-theme=milky>milky</a></li> <li><a href=#mogef data-theme=mogef>mogef</a></li> <li><a href=#mono data-theme=mono>mono</a></li> <li><a href=#nexon data-theme=nexon>nexon</a></li> <li><a href=#solarized data-theme=solarized>solarized</a></li> <li><a href=#sublee data-theme=sublee>sublee</a></li> <li><a href=#travis data-theme=travis>travis</a></li> <li><a href=#twilight data-theme=twilight>twilight</a></li> <li><a href=#vlaah data-theme=vlaah>vlaah</a></li> </ul> </section> <script>
    // build the hash to anchor map.
    var anchors = {}
    $('.themes a').each(function() {
      var $a = $(this);
      var theme = $a.data('theme');
      anchors[theme] = $a;
    });
    // load CSS through Ajax then apply.
    var $body = $(document.body);
    var $themeStyle = $('style.theme');
    function selectTheme(theme) {
      __theme__ = theme;
      $body.hide();
      $.get(getThemeURL(theme), function(css) {
        $themeStyle.text(css);
        setTimeout(function() {
          // re-draw the page.
          $body.fadeIn();
        }, 10);
      });
      // <link> for theme is not required.
      $(themeLink).remove();
    }
    // a callback function for theme selectors.
    function themeSelected($a) {
      if (/selected/.exec($a.attr('class'))) {
        return;
      }
      var theme = $a.data('theme');
      document.title = "Themes" + ': ' + theme;
      if (theme != __theme__) {
        selectTheme(theme);
      }
      // unmark selected anchor.
      var $prevA = arguments.callee.$a;
      if ($prevA) {
        $prevA.attr('href', '#' + $prevA.data('theme'));
        $prevA.attr('class', '');
      }
      // mark as selected.
      $a.attr('href', "/" + '#' + theme);
      $a.attr('class', 'selected');
      arguments.callee.$a = $a;
    }
    // register event handlers.
    if ('onhashchange' in window) {
      window.onhashchange = function() {
        var theme = guessTheme();
        themeSelected(anchors[theme]);
      };
    } else {
      function anchorClicked() {
        var $a = $(this);
        themeSelected($a);
        location.href = $a.attr('href');
        return false;
      }
      $.each(anchors, function(i, $a) {
        $a.on('click', anchorClicked);
      });
    }
    // select the initial theme.
    themeSelected(anchors[__theme__]);
