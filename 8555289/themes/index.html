  <!--[if lt IE 9]>

  <script src="//cdnjs.cloudflare.com/ajax/libs/sizzle/2.1.1/sizzle.min.js"></script>
  <script>
    var $$ = Sizzle;
    var __theme__ = "sublee";
    function guessTheme() {
      var theme;
      if (location.hash) {
        theme = location.hash.replace(/^#/, '');
      } else {
        var date = new Date();
        var eventKey = (date.getMonth() + 1) + '/' + date.getDate();
        var events = {"10/9": "hangulize", "3/8": "mogef", "4/1": "90s"};
        theme = events[eventKey];
      }
      return theme || "sublee";
    }
    var $cssLink = $$('link[rel=stylesheet]:eq(0)')[0];
    function selectTheme(theme) {
      $cssLink.setAttribute('href', '../style-' + theme + '.css');
      __theme__ = theme;
    }
    var theme = guessTheme();
    if (theme != __theme__) {
      selectTheme(theme);
    }
  </script>
  
</head>
<body class="themes">

    <h1>Themes</h1>

    </ul>

  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script>
    // build the hash to anchor map.
    var anchors = {}
    _.each($$('.themes a'), function($a) {
      var theme = $a.getAttribute('data-theme');
      anchors[theme] = $a;
    });
    // find stylesheet index of the theme css.
    var cssIndex;
    _.each(document.styleSheets, function(stylesheet, i) {
      if (stylesheet.href) {
        cssIndex = i;
        return false;
      }
    });
    // a callback function for theme selectors.
    function themeSelected($a) {
      if (/selected/.exec($a.getAttribute('class'))) {
        return;
      }
      // change css.
      var theme = $a.getAttribute('data-theme');
      document.styleSheets[cssIndex].disabled = true;
      selectTheme(theme);
      document.styleSheets[cssIndex].disabled = false;
      // update title.
      document.title = 'Themes: ' + theme;
      // unmark selected anchor.
      var $prevA = arguments.callee.anchor;
      if ($prevA) {
        $prevA.setAttribute('href', '#' + $prevA.getAttribute('data-theme'));
        $prevA.setAttribute('class', '');
      }
      // mark as selected.
      $a.setAttribute('href', "/" + '#' + theme);
      $a.setAttribute('class', 'selected');
      arguments.callee.anchor = $a;
    }
    // register event handlers.
    if ('onhashchange' in window) {
      window.onhashchange = function() {
        var theme = guessTheme();
        themeSelected(anchors[theme]);
      };
    } else {
      function anchorClicked() {
        location.href = this.getAttribute('href');
        themeSelected(this);
        return false;
      }
      _.each(anchors, function($a) {
        $a.onclick = anchorClicked;
      });
    }
    // select the initial theme.
    themeSelected(anchors[__theme__]);
  </script>

  
    <footer>
      
        <p class="copyright">
          Heungsub Lee &copy; <span class="year">2013â€“2017</span>
        </p>
        <script>
          // auto-renew the year range of the copyright.
          var $year = $$('span.year:eq(0)')[0];
          var since = Number(/^[0-9]+/.exec($year.innerText)[0]);
          var until = Number(/[0-9]+$/.exec($year.innerText)[0]);
          var thisYear = (new Date()).getFullYear();
          until = Math.max(until, thisYear);
          if (since < until) {
            $year.innerHTML = since + '&ndash;' + until;
          } else {
            $year.innerHTML = until;
          }
        </script>
